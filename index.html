<html>
    <head>
        <style>
            #asd {
                padding: 20px;
                width: 500px;
                height: 50px;
            }
            #xyz {
                background-color:#1ec943;
                color:aliceblue;
                height:30px; 

            }
            #abcde {
                background-color:#311caa;
                color:aliceblue;
                height:30px;
            }
            #cde {
                background-color:#badd39;
                color:black;
                height:30px;
            }
            h1 {
                font-size: 100px;
            }
            .efg{
                border-radius: 25px;
                border-color: #cc1a1a;
            }
        </style>
    </head>
    <body>
        <div>
            <h6>About</h6>
            <h6>Store</h6>
        </div>
        <div>
            <h1>Google</h1>
            <input id="asd" class="efg"/>
            <br/>
            <br/>
            <button id="xyz" class="efg" type="button" onclick="window.location.href='https://google.com';">
                Google Search
            </button>
            <button id="abcde" class="efg" type="button" onclick="window.location.href='https://facebook.com';">
                I'm Feeling Lucky
            </button>
            <button id="cde" class="efg" type="button" >Yahoo Search</button>

        </div>

    </body>
</html>
